<script type="text/javascript">
	var Scroll = {
		lastScrollTop : 0,
		perFrame:500,
		actionDictionary:{},
		getDirection:function(){
			var st = $(window).scrollTop();
			
			var llt = this.lastScrollTop;
			
			if(st >= llt){
				//SCROLL DOWN
				return 1
			}
			else
				return -1;
		},
		totalFrames : function(){
			return parseInt(window.scrollMaxY / this.perFrame);
		},
		currentFrame:function(){
			var currentScroll = window.scrollY;
			return parseInt(currentScroll/this.perFrame);

		},
		setItem:function(start, duration, func, reverse){
			this.actionDictionary[start] = {'func':func}
			this.actionDictionary[start + duration] = {'func':reverse}
		},
		executeItem:function(e){
			var start = this.currentFrame();
			var item = this.actionDictionary[start];
			if (item)
				item.func(e);
		},
		init:function(){
			var self = this;
			window.onscroll = function(e){
				// smartscroll(e);
				// console.log()
				// console.log(self.getDirection());
				// self.executeItem(e)

			}
		},
	}

var ypos = function(){
	return window.scrollY;
}
var ScrollEVents = {
	header : false
}
window.scrollTo(0, window.scrollY+1);		
window.onscroll = function(){

	if(ypos() >=0 && ypos() <= 600)
		headerScroll();
	// if(ypos >500 && ypos <=600)
	// if(ypos() >=0 && ypos() <= 600)
	// sectionScrolls()
	Scroll.lastScrollTop = ypos();
}
 // Scroll.init()
		// Scroll.setItem(0, 5 ,function(){
		// 	$('header').height(70)
		// },function(){
		// 	$('header').height(530)
		// })

function headerScroll(){
	var scrollDist = 500;
	var height = 530 - 70;
	// var currentHeight = $('header').height();
	var scrolled = (ypos()-  Scroll.lastScrollTop );
	var dir = Scroll.getDirection();
	scrolled  = scrolled * dir	
	var height_perScroll = height/scrollDist;
	// console.log(height_perScroll)
		var h = $('header')[0].offsetHeight;
	// console.log("  scrolled:"+scrolled+"   diff: "  +(height_perScroll * scrolled) + "reduced Height: "+h)
		// console.log(h);
	if(dir >0){
		//Down
		// if(h <= 70) return
		// if(window.scrollY >scrollDist) return 
		var newheight = Math.max(h-(height_perScroll*1.0 * scrolled), 70)
		// console.log(currentHeight)
		if(newheight  == 70 ) {
			if(h == 70) return;
			$('header').height(70);
			ScrollEVents.header = true;
				
			console.log(ypos())
			$('h1').css('color','black');
			var top = $('.solo-pic')[0].offsetTop * -1;
			$('.solo-pic').animate({'margin-top': top}, 1000)
		}
		else
			$('header').css('height',newheight);
	}
	else{
		if(ypos() >=scrollDist) return
			// var top = $('.solo-pic')[0].offsetTop *;
			$('.solo-pic').removeAttr('style');
		// if(h >= 530) return ;
	  newheight = Math.min(h+(height_perScroll* scrolled), 530)
		$('header').height(newheight);
		$('h1').css('color','white');
	}
}
function sectionScrolls(){
	var scrolled = (ypos()-  Scroll.lastScrollTop );
	console.log()
	var dir = Scroll.getDirection();
	var top = parseInt($('section.active').css('top'));
	var active = $('section.active');
	if(visible(active)){
		$(active).css("top",top - scrolled);
	}
	else{
		$(active).removeClass('active');
		$(active).next().addClass('active');
	}
}
function visible(el){
	if(!el[0]) return;
	if( el[0].offsetTop + $(el).height() > 0 )
	return true
  else 
  	return false
}
